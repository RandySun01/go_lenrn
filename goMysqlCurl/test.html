<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .b{
            width: 400px;
            height: 300px;
            margin: 50px auto;
            position:relative
        }
        .b img{
            -webkit-filter: drop-shadow(10px 10px 10px rgba(0, 0, 0, .5));
            filter: drop-shadow(10px 10px 10px  rgba(0, 0, 0, .5));
        }
        .b p{
            position: absolute;
            top: 0;
            left: 0;
            color:white;/*文字设为白色*/

        }
    </style>
</head>
<body>
<div class="b">
    <img src="a.png" alt="">
    <p>万里长城</p>
</div>
</body>
</html>
